<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" src='{{ "assets/images/" + product.img }}' alt="">

    <p class="card-header"> {{ product.name }}</p>
    <div class="card-body">
        <p class="card-text"> {{ product.description }}</p>
        <p class="card-text">Pre√ßo: {{ product.price | currency:'BRL' }}</p>
        <p class="card-text">Selecione a quantidade:</p>
        <input type="number" placeholder="0" class="text-center form-control form-control-sm" min="0" max="{{ product.quantity }}">

        <div class="mt-3 btn-group">
            <button class="btn btn-sm btn-primary" type="button">Adicionar ao carrinho</button>
            <button class="btn btn-sm btn-outline-primary" type="button">Detalhes</button>
        </div>
    </div>
    
</div>
